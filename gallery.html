<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="BarberShop & Hair Salon HTML Template">
    <meta name="author" content="Raffaele Italiano">
    <title>The Punisher Style - gallery</title>
    <link rel="shortcut icon" type="image/x-icon" href="images/logohamed.png">
    <link rel="stylesheet" href="css/gallery.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="The Punisher Style Logo" />
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">home</a></li>
                <li><a href="gallery.html">foto</a></li>
                <li><a href="prenotazioni.html">prenota</a></li>
            </ul>
            <div class="menu-toggle" id="menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>
    <main>
        <section id="galleria">
            <div class="galleria-container">
                <div class="galleria-item">
                    <img src="images/image1.jpg" alt="Taglio Uomo" class="gallery-image" />
                </div>
                <div class="galleria-item">
                    <img src="images/image2.jpg" alt="Barba & Rifinitura" class="gallery-image" />
                </div>
                <div class="galleria-item">
                    <img src="images/image3.jpg" alt="Trattamenti Capelli" class="gallery-image" />
                </div>
                <div class="galleria-item">
                    <img src="images/image4.jpg" alt="Taglio Moderno" class="gallery-image" />
                </div>
                <div class="galleria-item">
                    <img src="images/image5.jpg" alt="Taglio Moderno" class="gallery-image" />
                </div>
                <div class="galleria-item">
                    <img src="images/image6.jpg" alt="Taglio Moderno" class="gallery-image" />
                </div>
                <div class="galleria-item">
                    <img src="images/image7.jpg" alt="Taglio Moderno" class="gallery-image" />
                </div>
            </div>
        </section>
    </main>
    <!-- Modal for Viewing Images -->
    <div id="modal" class="modal">
        <span id="close" class="close-btn">&times;</span>
        <img id="modal-img" src="" alt="Image in Modal" />
    </div>
    <footer id="contatti">
        <p>&copy; 2025 The Punisher Style - Tutti i diritti riservati</p>
        <p>Seguici sui social: <a href="https://www.instagram.com/samuele_parrone__?igsh=MTY2c2RybDNjN2wybg==">Instagram
        </p>
    </footer>
    <script src="js/gallery.js"></script>
    <script>
        document.getElementById('menu-toggle').addEventListener('click', function () {
            const navLinks = document.querySelector('.nav-links');
            const menuToggle = document.getElementById('menu-toggle');

            navLinks.classList.toggle('active');
            menuToggle.classList.toggle('active'); // Aggiungi animazione anche per l'icona
        });


    </script>
</body>
